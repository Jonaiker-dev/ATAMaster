
<div class="modal fade" id="dataManagementModal" tabindex="-1" aria-labelledby="dataManagementModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <div class="d-flex flex-column">
          <h5 class="modal-title" id="dataManagementModalLabel">Formatos de Ubicacion</h5>
          <p class="mb-0 text-muted">Aqui se guardaran los formatos pendientes por pasar a sistema</p>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="p-2">
          <!-- testing upload -->
          <div class="d-flex justify-content-between align-items-center  mb-2 ">
            <div>
              
              
            </div>
            <div>
              <button class="btn btn-outline-success" (click)="Recargar()"><i class="bi bi-arrow-clockwise"></i></button>
            </div>
          </div>
          <!-- end -->
          <div class="card p-4 text-center" *ngIf="!files().length">
              <div class="icon-box mb-3">
                <i class="bi bi-folder-plus h1"></i>
              </div>
              <h6 class="fw-bold">Sin archivos pendientes</h6>
              <p class="text-muted mb-0">Aqui se mostraran todos los documentos pendientes </p>
          </div>

          <!-- Tabla de datos -->
          <div class="table-responsive" style="overflow-x: auto !important;" *ngIf="files().length">
            <table class="table table-hover align-middle">
              <thead>
                <tr>
                  <th style="min-width: 200px;">Nombre</th>
                  <th>Peso</th>
                  <th>Fecha Creacion</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let i of files()">
                  <td>
                    <div class="d-flex align-items-center gap-2">
                      <i class="bi bi-file-earmark-spreadsheet-fill h2 text-success "></i>
                      <div>
                        <div #name>{{i.name}}</div>
                        
                      </div>
                    </div>
                  </td>
                  <td><span class="badge bg-secondary">{{(i.metadata.size/1024)|number:'1.2-2' }} Kb</span></td>
                  <td>
                    <div class="d-flex align-items-center gap-2">
                      <i class="bi bi-calendar"></i>
                      <div>
                        <div>{{i.created_at |  date:'dd/MM/yyyy'}}</div>
                        
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex">
                      <button class="btn btn-outline-primary btn-sm me-2" (click)="Descargar(name.textContent)">
                        <i class="bi bi-download"></i>
                      </button>
                      <button class="btn btn-outline-danger btn-sm" (click)="BorrarArchivo(name.textContent)">
                        <i class="bi bi-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
